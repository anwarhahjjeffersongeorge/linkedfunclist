language: node_js
node_js:
  - 11
  - 10
cache: npm
after_success:
  - npm run coverage
  - npm run doc
deploy:
  local_dir: ./docs
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh_pages
